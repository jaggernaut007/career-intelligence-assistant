services:
  # ============================================================================
  # Backend API (Production)
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: career-assistant-backend
    ports:
      - "8000:8000"
    environment:
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}

      # Neo4j AuraDB (External - no local container needed)
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}

      # HuggingFace
      - HF_TOKEN=${HF_TOKEN}

      # App Config
      - SESSION_SECRET_KEY=${SESSION_SECRET_KEY}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-10}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-10}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - career-assistant-network

  # ============================================================================
  # Frontend (Production)
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_WS_URL=${VITE_WS_URL}
    container_name: career-assistant-frontend
    ports:
      - "80:8080"
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - career-assistant-network

  # ============================================================================
  # Redis (Optional - for session persistence)
  # ============================================================================
