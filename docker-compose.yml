services:
  # ============================================================================
  # Backend API
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: career-assistant-backend
    ports:
      - "8000:8000"
    environment:
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5.2}

      # Neo4j AuraDB (External - no local container needed)
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}

      # HuggingFace
      - HF_TOKEN=${HF_TOKEN}

      # App Config
      - SESSION_SECRET_KEY=${SESSION_SECRET_KEY:-dev-secret-key-change-in-prod}
      - RATE_LIMIT_PER_MINUTE=10
      - MAX_FILE_SIZE_MB=10
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - career-assistant-network

  # ============================================================================
  # Frontend
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: career-assistant-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    depends_on:
      - backend
    networks:
      - career-assistant-network

  # ============================================================================
  # Redis (Optional - for session persistence in production)
  # ============================================================================
